<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset some default styles */
        body, h1, p, a {
            margin: 0;
            padding: 0;
        }

        /* Set up a background color and center the content */
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Style the container */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Style the heading */
        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333; /* Dark gray text color */
        }

        /* Style the contact information section */
        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
            color: #555; /* Medium gray text color */
        }

        a {
            text-decoration: none;
            color: #007BFF; /* Blue link color */
        }

        /* Style the quotes section */
        .quotes {
            margin-bottom: 20px;
        }

        .quotes p {
            font-style: italic;
            font-size: 20px;
            color: #444; /* Slightly darker gray text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
             <p>Email: <a href="mailto:2115051@nec.edu.in">2115051@nec.edu.in</a></p>
             <p>Phone: <a href="tel:+916380587713">+91 6380587713</a></p>
             <p>Instagram: <a href="https://www.instagram.com/aarthiabiramy" target="_blank">@aarthiabiramy</a></p>
        </div>
        <div class="quotes">
            <p>"Customer satisfaction is our top priority."</p>
            <p>"We're here to assist you. Feel free to reach out!"</p>
        </div>
    </div>
</body>
</html>
