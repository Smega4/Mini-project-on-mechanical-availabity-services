 <!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 50px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        /* Style for User Login button */
        .user-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF; /* Background color for the button */
            color: white;
            border: none;
            cursor: pointer;
            background-image: url('button_image.jpg'); /* Set the background image */
            background-size: cover; /* Make sure the image covers the button */
            background-repeat: no-repeat; /* Prevent image repetition */
            background-position: center; /* Center the image */
        }

        /* Style for Mechanic Login button */
        .mechanic-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF6F61; /* Background color for the button */
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to GreaseHand</h1>
    <h2>Login</h2>

    <!-- User Login button with background image -->
    <div class="button-container">
        <button class="user-button" onclick="redirectToUser()">User Login</button>
        <button class="mechanic-button" onclick="redirectToMechanic()">Mechanic Login</button>
    </div>

    <script>
        function redirectToUser() {
            location.href = "cust.HTML"; // Redirect to User Page
        }

        function redirectToMechanic() {
            location.href = "mechanic.html"; // Redirect to Mechanic Page
        }
    </script>
</body>
</html>
