<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <style>
        /* Centering the buttons */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust this value if needed */
        }

        /* Styling for the buttons */
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button class="button" onclick="redirectToLoginPage()">Login</button>
    <button class="button" onclick="redirectToServicesPage()">Services</button>
</div>

<script>
function redirectToLoginPage() {
    location.href = "login.html"; // Replace with the actual login page URL
}

function redirectToServicesPage() {
    location.href = "services.html"; // Replace with the actual services page URL
}
</script>

</body>
</html>
